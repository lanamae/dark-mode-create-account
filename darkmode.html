<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ACCOUNT</title>

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="darkmode.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="head">
                <h1>CREATE ACCOUNT</h1>
                <div class="lightmode"><i class="fa-fa-sun-o"></i></div>
                <div class="darkmode" onclick="darkmode()"></div>
                <div class="lightymode" onclick="lightmode()"></div>
            </div>


            <form class="form" name="form" id="form">


                <div class="form-control">
                    <label>Username</label><br>
                    <input type="text" class="username" name="username" id="username" placeholder="Enter Your Username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>   
                </div>
                    <br>


                <div class="form-control"> 
                    <label>Email</label><br>
                    <input type="email" class="email" name="email" id="email" placeholder="Enter Your Username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>   
                </div> 
                    <br>

                    
                <div class="form-control">
                    <label>Password</label><br>
                    <input type="password" class="password" name="password" id="password" placeholder="Enter Your Username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>   
                </div>
                    <br>

                <div class="form-control">
                    <label>Confirm Password</label><br>
                    <input type="password" class="password2" name="password2" id="password2" placeholder="Enter Your Username">
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error Message</small>   
                </div>
                    <br>

                <span>Already havean account?</span><span class="login"><u>Login</u></span> <br>    
                <button class="signup">SIGN UP</button>
                
            </form>
            <div class="signup-others">
                <p>or</p>
                <ul>
                    <li><div class="gmail"><img src="/Javascript Practice/gmail.png"></div></li>
                    <li><div class="facebook"><img src="/Javascript Practice/facebook.png"></div></li>
                    <li><div class="apple"><img src="/Javascript Practice/apple.png"></div></li>
                    <li><div class="white-apple"><img src="/Javascript Practice/white-apple.png"></div></li>
                    <li><div class="yahoo"><img src="/Javascript Practice/yahoo.png"></div></li>
                </ul>
            </div>
        </div>
    </div>
  

        
    </div>
 
</body>
<script type="text/javascript" src="darkmode.js"></script>
<script src="https://kit.fontawesome.com/0e5cc9b266.js" crossorigin="anonymous"></script>
</html>
